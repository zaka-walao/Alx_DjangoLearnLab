{% extends 'base.html' %}

{% block title %}
Profile
{% endblock %}

{% block content %}
  <h2>User Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Profile</button>
  </form>

  {% if profile.profile_photo %}
    <img src="{{ profile.profile_photo.url }}" alt="Profile Photo" style="width:150px;height:150px;">
  {% endif %}
{% endblock %}
