<!-- templates/comment_create.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Create a New Comment</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <a href="{% url 'comment_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
