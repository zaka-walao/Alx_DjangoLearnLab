{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
<h2>Search Results for "{{ query }}":</h2>
<ul>
    {% for post in results %}
        <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></li>
    {% empty %}
        <li>No posts found.</li>
    {% endfor %}
</ul>
{% endblock %}
